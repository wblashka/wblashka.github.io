<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Protocol Designer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script type= "module" src="protocol-designer-script.js"></script>

    <h1>Protocol Designer</h1>
    
    <input type="file" id="csvFile" accept=".csv" />
    <button onclick="updateColumnSelect()">Load CSV</button>
    <div id="columns"></div>

    <div id="protocolBuilder">
        <h2>Create Conditions</h2>
        <input type="text" id="conditionName" placeholder="Condition Name">
        <select id="columnSelect1" onchange="setDefaultColumn2()"></select>
        <select id="columnSelect2"></select>
        <select id="conditionType" onchange="toggleValueField()">
            <option value="match">Match</option>
            <option value="mismatch">Mismatch</option>
            <option value="equals">Equals</option>
            <option value="contains">Contains</option>
            <!-- Add more condition types as needed -->
        </select>
        <input type="text" id="conditionValue" placeholder="Condition Value" display="none">
        <button onclick="addCondition()">Add Condition</button>

        <h2>Condition Tree</h2>
        <div id="conditionTree"></div>
        <button onclick="addTreeNode('AND')">Add AND Node</button>
        <button onclick="addTreeNode('OR')">Add OR Node</button>
        <button onclick="saveProtocol()">Save Protocol</button>
    </div>
</body>
</html>
